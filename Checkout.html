<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Checkout.css">
  <title>Checkout</title>
</head>
<body>
  <!--Html code for Header-->
  <div class="header-main-container">
    <!--left container-->
    <div class="header-left-container">
      <div class="image-amazon-container">
        <a href="Amazon.html" title="Go to Product Page"><img src="images/black-amazon-logo.png" class="black-amazon-logo-style"></a>
      </div>
    </div>
    <!--center container-->
    <div class="header-center-container">
      <div class="checkout-font">Checkout <span class="item-font">(3 item)</span></div>
    </div>
    <!--Right-container-->
    <div class="header-right-container">
      <img src="images/lock-icon.png" class="lock-icon-style">
    </div>
  </div>
  <!---->
<!--Html code for overall billing and product container-->
<div class="main-main">
<div class="main-containers">
  <div class="product-overload-containers" id="id-for-productsin-cart">
  
<!---->

  <!--Product overload container below-->
  </div>
  
<!--Html codde for the billing container-->
  <div class="bill-container">
    <h2 class="text-1">order Summary</h2>
    <div class="calculate-cost-item-container">
      <div class="item-text">items(<span id="id-items">0</span>)</div>
      <div class="rupees">&#x20B9;<span id="id-cost">0.00</span></div>
    </div>
    <div class="calculate-cost-shipping-container">
      <div class="shipping-text">Shipping & handling</div>
      <div class="rupees">&#x20B9;<span id="id-shipping-cost">0.00</span></div>
    </div>
    <div class="calculate-cost-beforetax-container">
      <div class="totalBefore-text">Total before tax</div>
      <div class="rupees">&#x20B9;<span id="id-total-before-cost">0.00</span></div>
    </div>
    <div class="calculate-cost-Estimated-tax-container">
      <div class="estimated-text">Estimated tax(10%)</div>
      <div class="rupees">&#x20B9;<span id="id-tax-amount">0.00</span></div>
    </div>
    <hr class="line-difference">
    <div class="calculate-cost-Total-container">
      <div class="order-total-text">Order total:</div>
      <div class="rupees-total">&#x20B9;<span id="id-total-cost">0.00</span></div>
    </div>
    <div class="paypal-option-container">
      <div><label for="pay" class="paypal-text"> Use Paypal</label></div>
      <div><input type="checkbox" id="pay" class="checkbox-font"></div>
    </div>
    <button class="final-order-button">Place Your Order</button>
  </div>

</div>
 <!---->
</div>
   
</body>

<script type="module">
import {CheckoutCreate} from './Amazon.js';
import {Checkouthtmlcreation,billfunction,productupdatefunction,cartactivate,deletefunction} from './Amazon.js';
Checkouthtmlcreation();
billfunction();

</script>
</html>
